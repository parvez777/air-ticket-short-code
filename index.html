<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/129f1bb405.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="container main2">
        <div class="content1">

            <h2>Air Ticket</h2>
            <div class="air-1">
                <div class="lable"><h4>First Class $700</h4></div>
                <div class="input-1">
                    <i class="far fa-lg fa-minus-square" 
                    onclick="handelAirTicket('first-input', false)"></i>
                    <input type="text" id="first-input" value="0" disabled>
                    <i class="far fa-lg fa-plus-square" 
                    onclick="handelAirTicket('first-input', true)"></i>
                </div>

            <div class="air-1">
                <div class="lable"><h4>Business Class $500</h4></div>
                <div class="input-1">
                    <i class="far fa-lg fa-minus-square" 
                    onclick="handelAirTicket('business-input', false)"></i>
                    <input type="text" id="business-input" value="0" disabled>
                    <i class="far fa-lg fa-plus-square" 
                    onclick="handelAirTicket('business-input', true)"></i>
                </div>

            <div class="air-1">
                <div class="lable"><h4>Economic Class $300</h4></div>
                <div class="input-1">
                    <i class="far fa-lg fa-minus-square" 
                    onclick="handelAirTicket('economic-input', false)"></i>
                    <input type="text" id="economic-input" value="0" disabled>
                    <i class="far fa-lg fa-plus-square" 
                    onclick="handelAirTicket('economic-input', true)"></i>
                </div>

                <div class="total">
                    <h2>Total: $<Span id="total">00</Span></h2>
                    <h3>15% VAT: $<span id="vat">00</span> </h3>
                    <h1 class="sub-total">Sub Total: $<span id="sub-total">00</span></h1>
                    <button>Submin</button>
                </div>
            </div>
        </div>


    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
